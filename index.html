<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="graphic-left">
        <div id="image-container">
            <img src="milad-fakurian-aSCNeWnZiFY-unsplash.jpg" alt="THE ORB">
            <div id="overlay-text">THE ORB</div>
            <div id="image-credit">Render by <a href="https://unsplash.com/@fakurian">Milad Fakurian</a> on <a href="https://unsplash.com/photos/a-golden-geometric-sphere-floats-against-a-gradient-background-aSCNeWnZiFY">Unsplash</a></div>
        </div>
    </div>

    <div class="main-content">
        <div class="inner-content">
            <div id="site-descriptor">
                The ORB requires your information.
                
                You will forfeit your information to The ORB.
            </div>
        </div>
        <div class="inner-content" id="form-section">
            I hereby obey. -You, probably
            <form>
                <div>
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" id="fname"><br>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email"><br>
                    <label for="pword">PASSWORD</label><br>
                    <input type="password" id="pword" required>
                </div>
                <div>
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" id="lname"><br>
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="text" id="phone"><br>
                    <label for="confirmpword">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirmpword" required>
                </div>
            </form>
        </div>
        <div class="inner-content"></div>
    </div>

<script src="script.js"></script>
</body>

</html>
